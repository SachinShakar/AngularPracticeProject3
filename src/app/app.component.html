<div class="container">

  <app-game-controller (sendNumber)="captureNumber($event)"></app-game-controller>
  <br/>
  <div class="row">
    <div class="col-sm-12">
      <app-even *ngIf="counter%2 == 0 ; else showOdd" [count] = "counter"> </app-even>
      <ng-template #showOdd> 
        <app-odd [count] = "counter"> </app-odd>
      </ng-template>

    </div>
  </div>
</div>
